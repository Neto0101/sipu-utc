<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SIPU UTC - Inicio de sesión</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
  body { display:flex; height:100vh; background-color:#f5f5f5; color:#333; }

  .left { flex:1; background: url("/static/img/fondo_sipu.png") repeat; background-color:#fff; display:flex; align-items:center; justify-content:center; flex-direction:column; }
  .logo { display:flex; align-items:center; gap:10px; }
  .logo-icon { width:60px; height:60px; background-color:#ff5a00; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-weight:700; font-size:22px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
  .logo-text { font-size:2.3rem; font-weight:600; color:#333; }
  .logo-text span { color:#ff5a00; }

  .right { width:430px; background:white; display:flex; align-items:center; justify-content:center; position:relative; box-shadow:-4px 0 15px rgba(0,0,0,0.05); padding:40px; }
  .login-box { width:100%; max-width:320px; text-align:center; }
  .login-box h2 { color:#333; font-size:1.6rem; margin-bottom:10px; }
  .login-box p { font-size:0.95rem; color:#666; margin-bottom:25px; }
  .login-box input { width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:1em; }
  .btn-ingresar { background-color:#d94b0e; color:#fff; border:none; border-radius:6px; padding:12px 60px; font-size:16px; font-weight:600; cursor:pointer; transition:0.3s; }
  .btn-ingresar:hover { background-color:#b33f0c; }
  .footer { position:absolute; bottom:25px; text-align:center; width:100%; font-size:13px; }
  .footer a { color:#007b8f; text-decoration:none; }
  .footer a:hover { text-decoration:underline; }
  .copy { position:absolute; bottom:5px; right:20px; font-size:12px; color:#999; }

  @media (max-width:768px){ body{flex-direction:column;} .left{display:none;} .right{width:100%; box-shadow:none;} }

  .error { color:red; margin-bottom:10px; font-weight:bold; }
</style>
</head>
<body>

<div class="left">
  <div class="logo">
    <div class="logo-icon">S</div>
    <div class="logo-text">SIPU<span>UTC</span></div>
  </div>
</div>

<div class="right">
  <div class="login-box">
    <h2>Bienvenido a SIPU UTC</h2>
    <p>Inicia sesión con tu número de identificación</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <input type="text" name="matricula" placeholder="Matrícula / ID" required>
      <input type="password" name="nip" placeholder="NIP" required>
      <button type="submit" class="btn-ingresar">Ingresar</button>
    </form>
  </div>

  <div class="footer">
    <a href="#">Aviso de privacidad y términos y condiciones</a>
  </div>
  <div class="copy">© Lottus 2025</div>
</div>

</body>
</html>
