<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Configurar Contraseña</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:linear-gradient(135deg, #00bfff, #0044cc);
    color:#fff;
    text-align:center;
  }

  .container {
    background:white;
    color:#333;
    padding:40px;
    border-radius:16px;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
    width:320px;
  }

  h2 {
    color:#003366;
    margin-bottom:20px;
  }

  p {
    margin-bottom:10px;
    font-size:14px;
  }

  input {
    padding:10px;
    margin:10px 0;
    width:100%;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
  }

  button {
    background:#003366;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    width:100%;
    transition:0.3s;
  }

  button:hover {
    background:#002244;
  }
</style>
</head>
<body>
  <div class="container">
    {% if nombre_usuario %}
      <h2>Hola, {{ nombre_usuario }}</h2>
      <p>Por favor establece tu contraseña para continuar.</p>
    {% else %}
      <h2>Establecer contraseña</h2>
    {% endif %}
    <form method="POST">
      <input type="password" name="nip" placeholder="Nuevo NIP" required>
      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
