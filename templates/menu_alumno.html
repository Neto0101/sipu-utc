<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MenÃº Alumno</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background-color: #f5f5f5;
    color: #333;
    text-align: center;
    padding-top: 140px;
  }

  /* HEADER ESTILO UTC */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  .navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
    gap: 40px;
  }

  .navbar a {
    color: #0d47a1;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    position: relative;
    padding: 5px 0;
    transition: color 0.3s;
    cursor: pointer;
  }

  .navbar a:hover {
    color: #1565c0;
  }

  .navbar a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color: #1565c0;
    transition: width 0.3s ease-in-out;
  }

  .navbar a:hover::after {
    width: 100%;
  }

  /* BOTÃ“N CERRAR SESIÃ“N */
  .logout-btn {
    color:#6c757d !important;
  }

  /* CONTENIDO PRINCIPAL */
  h1 {
    color: #0d47a1;
    margin-bottom: 40px;
    font-size: 1.8em;
  }

  .menu-opciones {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .menu-opciones a {
    background-color: #0d47a1;
    color: white;
    padding: 15px 40px;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
    font-weight: 600;
    width: 280px;
  }

  .menu-opciones a:hover {
    background-color: #1565c0;
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    margin-top: 80px;
    padding: 15px;
    font-size: 13px;
    color: #666;
  }

  /* MODAL */
  .modal-bg {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  .modal {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    text-align: center;
    color: #333;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .modal h3 {
    margin-bottom: 20px;
    font-size: 18px;
    color: #0d47a1;
  }

  .modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
  }

  .btn-confirm {
    background-color: #d9534f;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
  }

  .btn-cancel {
    background-color: #6c757d;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
  }

  .btn-confirm:hover { background-color: #c9302c; }
  .btn-cancel:hover { background-color: #5a6268; }

</style>
</head>
<body>

<header>
  <nav class="navbar">
    <a href="{{ url_for('encuesta', tipo='personales') }}">Cuestionario Personal</a>
    <a href="{{ url_for('encuesta', tipo='habilidades') }}">Cuestionario de Habilidades</a>
    <a href="{{ url_for('encuesta', tipo='perfil_licenciatura') }}">Cuestionario de Perfil de Ingreso</a>
    
    <!-- ðŸ‘‡ ESTE ABRE EL MODAL -->
    <a class="logout-btn" onclick="abrirModal()">Cerrar SesiÃ³n</a>
  </nav>
</header>

<main>
  <h1>MenÃº del Alumno</h1>
  <div class="menu-opciones">
    <a href="{{ url_for('encuesta', tipo='personales') }}">Cuestionario Personal</a>
    <a href="{{ url_for('encuesta', tipo='habilidades') }}">Cuestionario de Habilidades</a>
    <a href="{{ url_for('encuesta', tipo='perfil_licenciatura') }}">Cuestionario de Perfil de Ingresos</a>
  </div>
</main>

<!-- ðŸ”¥ MODAL DE CONFIRMACIÃ“N -->
<div class="modal-bg" id="modalConfirmacion">
  <div class="modal">
    <h3>Â¿EstÃ¡ seguro de cerrar sesiÃ³n?</h3>

    <div class="modal-buttons">
      <!-- SI: REDIRECCIÃ“N REAL -->
      <button class="btn-confirm" onclick="window.location.href='{{ url_for('logout') }}'">SÃ­</button>

      <!-- CANCELAR: OCULTA MODAL -->
      <button class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>

<footer>Universidad Tres Culturas Â© 2025</footer>

<!-- SCRIPT PARA CONTROLAR EL MODAL -->
<script>
  function abrirModal() {
    document.getElementById("modalConfirmacion").style.display = "flex";
  }

  function cerrarModal() {
    document.getElementById("modalConfirmacion").style.display = "none";
  }
</script>

</body>
</html>
